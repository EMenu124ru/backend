version: '3.7'

volumes:
  postgres_data:

services:
  django:
    container_name: django
    restart: always
    build:
      context: ./server/
      dockerfile: Dockerfile
      args:
        MODE: "--with dev"
        APP_HOME: "/server"
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./server:/server
    env_file:
      - ./.envs/django.env
    command: ["make", "run-django-dev"]

  postgres:
    image: postgres:14.4
    container_name: postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.envs/postgres.env

  celery_worker:
    container_name: celery_worker
    restart: always
    build:
      context: ./server/
      dockerfile: Dockerfile
      args:
        MODE: "--with dev"
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.envs/celery.env
    command: celery --app=config worker --loglevel=DEBUG

  celery_beat:
    container_name: celery_beat
    restart: always
    build:
      context: ./server/
      dockerfile: Dockerfile
      args:
        MODE: "--with dev"
    depends_on:
      - postgres
      - redis
      - celery_worker
    env_file:
      - ./.envs/celery.env
    command: celery --app=config beat --scheduler=django --loglevel=DEBUG
  
  redis:
    image: redis:6
    container_name: redis
    restart: always

  swagger-editor:
    image: swaggerapi/swagger-editor
    container_name: swagger-editor
    restart: always
    ports:
      - "5050:8080"

  alexandria:
    image: raisultan/alexandria:0.1
    container_name: alexandria
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./alexandria/ws.yml:/ws.yml
    environment:
      - ALEXANDRIA_YAML=/ws.yml
