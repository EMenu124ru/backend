version: '3'

volumes:
  postgres_data: {}
  media_volume:

services:
  nginx:
    image: ikit-ki20-161-b.registry.jetbrains.space/p/team-course-project-2022-2023/backend/nginx:latest
    build:
      context: ./
      dockerfile: ./nginx/Dockerfile
    depends_on:
      - django
    ports:
      - 80:80
    volumes:
      - media_volume:/server/media

  django: &django
    image: ikit-ki20-161-b.registry.jetbrains.space/p/team-course-project-2022-2023/backend/emenu_production_django:latest
    build:
      context: .
      dockerfile: ./server/compose/production/django/Dockerfile
    depends_on:
      - postgres
      - redis
    env_file:
      - ./server/.envs/.django
      - ./server/.envs/.postgres
    expose:
      - 8000
    volumes:
      - media_volume:/server/media
    command: /start

  postgres:
    image: postgres:14.4
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./server/.envs/.postgres
