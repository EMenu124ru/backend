version: '3.7'

services:
  nginx:
    image: ghcr.io/emenu124ru/nginx:latest
    depends_on:
      - django
      - daphne
      - swagger-ui
      - certbot
      - alexandria
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./server/media:/nginx/media/
      - ./certbot/conf:/etc/letsencrypt
    env_file:
      - ./.envs/nginx.env
    deploy:
      mode: replicated
      replicas: 2
      update_config:
        parallelism: 1
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 0
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 60s

  daphne:
    image: ghcr.io/emenu124ru/django:latest
    depends_on:
      - postgres
      - redis
    expose:
      - ${DAPHNE_PORT}
    volumes:
      - ./server/media:/server/media/
      - ./server/logs/:/server/logs/
    env_file:
      - ./.envs/django.env
    deploy:
      mode: replicated
      replicas: 2
      update_config:
        parallelism: 1
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 0
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 60s
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://0.0.0.0:8008 || echo 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: ["make", "run-daphne-prod"]

  django:
    image: ghcr.io/emenu124ru/django:latest
    depends_on:
      - postgres
      - redis
    expose:
      - 8000
    volumes:
      - ./server/media:/server/media/
      - ./server/logs/:/server/logs/
    env_file:
      - ./.envs/django.env
    deploy:
      mode: replicated
      replicas: 2
      update_config:
        parallelism: 1
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 0
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 60s
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://0.0.0.0:8000 || echo 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: ["make", "run-django-prod"]

  redis:
    image: redis:6
    expose:
      - ${REDIS_PORT}

  postgres:
    image: postgres:14.4
    expose:
      - ${POSTGRES_PORT}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./dumps:/dumps
    env_file:
      - ./.envs/postgres.env

  swagger-ui:
    image: ghcr.io/emenu124ru/swagger:latest
    expose:
      - ${SWAGGER_PORT}
    env_file:
      - ./.envs/swagger.env

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
    command: certonly --webroot --webroot-path=/etc/letsencrypt --expand --agree-tos --no-eff-email -d ${BACKEND_DOMAIN}

  alexandria:
    image: ghcr.io/emenu124ru/alexandria:latest
    expose:
      - ${ALEXANDRIA_PORT}
    environment:
      - ALEXANDRIA_YAML=/ws.yml

volumes:
  postgres_data:
