components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ClientCreateBase:
      type: object
      properties:
        email:
          type: string
          format: email
        first_name:
          type: string
        last_name:
          type: string
        username:
          type: string
        password:
          type: string
        phone_number:
          type: string

    OrderBase:
      type: object
      properties:
        status:
          type: string
        price:
          type: number
        comment:
          type: string
        employee:
          type: number
        client:
          type: number
        place_number:
          type: number
        dishes:
          type: array
          items:
            $ref: "#/components/schemas/DishBase"

    OrderCreateBase:
      type: object
      properties:
        status:
          type: string
        price:
          type: number
        comment:
          type: string
        employee:
          type: number
        client:
          type: number
          nullable: true
        place_number:
          type: number
        dishes:
          type: array
          items:
            type: number

    CategoryBase:
      type: object
      properties:
        id:
          type: number
        name:
          type: string

    CategoryCreateBase:
      type: object
      properties:
        name:
          type: string

    DishImageBase:
      type: object
      properties:
        id:
          type: number
        images:
          type: string

    DishImageBundleCreateBase:
      type: object
      properties:
        images:
          type: array
          items:
            type: string

    DishImageCreateBase:
      type: object
      properties:
        images:
          type: array
          items:
            type: string
        dish:
          type: number

    DishBase:
      type: object
      properties:
        category:
          $ref: "#/components/schemas/CategoryBase"
        name:
          type: string
        description:
          type: string
        short_description:
          type: string
        price:
          type: number
        compound:
          type: string
        weight:
          type: number
        images:
          type: array
          items:
            $ref: "#/components/schemas/DishImageBase"

    DishCreateBase:
      type: object
      properties:
        category:
          type: number
        name:
          type: string
        description:
          type: string
        short_description:
          type: string
        price:
          type: number
        compound:
          type: string
        weight:
          type: number
        images:
          type: array
          items:
            type: string

    ReviewBase:
      type: object
      properties:
        review:
          type: string
        mark:
          type: number
        client:
          type: number
          nullable: true
        images:
          type: array
          items:
            type: string

  requestBodies:
    LoginRequestBodyClient:
      content:
        application/json:
          schema:
            type: object
            properties:
              phone_number:
                type: string
              password:
                type: string
      required: true

    SignUpRequestBodyClient:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ClientCreateBase"
      required: true

    LoginRequestBodyEmployee:
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
      required: true

    OrderCreateBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OrderCreateBase"
      required: true

    DishCreateBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/DishCreateBase"
      required: true

    DishImageBundleCreateBody:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/DishImageBundleCreateBase"
      required: true

    DishImageCreateBody:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/DishImageCreateBase"
      required: true

    CategoryCreateBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CategoryCreateBase"
      required: true

    TokenObtainRequestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
              password:
                type: string
      required: true

    TokenRefreshRequestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              refresh:
                type: string
      required: true

  responses:
    TokenObtain200:
      description: "Success"
      content:
        application/json:
          schema:
            type: object
            properties:
              access:
                type: string
                description: "access token"
              refresh:
                type: string
                description: "refresh token"

    TokenObtain400:
      description: "Bad request"
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: "No active account found with the given credentials"

    TokenRefresh200:
      description: "Success"
      content:
        application/json:
          schema:
            type: object
            properties:
              access:
                type: string
                description: "access token"
              refresh:
                type: string
                description: "refresh token"

    TokenRefresh400:
      description: "Bad request"
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: "Token is invalid or expired"
              code:
                type: string
                example: "token_not_valid"

    OrderCreate201:
      description: "Order created"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OrderBase"

    OrderCreate400:
      description: "Order created error"

    OrderList200:
      description: "Order list"
      content:
        application/json:
          schema:
            type: object
            properties:
              links:
                type: object
                properties:
                  next:
                    type: string
                    format: url
                    nullable: true
                  previous:
                    type: string
                    format: url
                    nullable: true
              count:
                type: number
              total_pages:
                type: number
              results:
                type: array
                items:
                  $ref: "#/components/schemas/OrderBase"

    Order200:
      description: "Order item"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OrderBase"

    CategoryCreate201:
      description: "Category created"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CategoryBase"

    CategoryCreate400:
      description: "Category created error"

    CategoryList200:
      description: "Category list"
      content:
        application/json:
          schema:
            type: object
            properties:
              links:
                type: object
                properties:
                  next:
                    type: string
                    format: url
                    nullable: true
                  previous:
                    type: string
                    format: url
                    nullable: true
              count:
                type: number
              total_pages:
                type: number
              results:
                type: array
                items:
                  $ref: "#/components/schemas/CategoryBase"

    Category200:
      description: "Category item"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CategoryBase"

    DishCreate201:
      description: "Dish create"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/DishBase"

    DishCreate400:
      description: "Dish created error"

    DishList200:
      description: "Dish list"
      content:
        application/json:
          schema:
            type: object
            properties:
              links:
                type: object
                properties:
                  next:
                    type: string
                    format: url
                    nullable: true
                  previous:
                    type: string
                    format: url
                    nullable: true
              count:
                type: number
              total_pages:
                type: number
              results:
                type: array
                items:
                  $ref: "#/components/schemas/DishBase"

    Dish200:
      description: "Dish item"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/DishBase"

    DishImageCreate201:
      description: "Dish image create"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/DishImageBase"

    DishImageCreate400:
      description: "Dish image created error"

    DishImages200:
      description: "Dish image get"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/DishImageBase"
    
    ReviewList200:
      description: "List of reviews"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/ReviewBase"
