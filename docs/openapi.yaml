openapi: 3.0.2

info:
  title: EMenu
  version: 0.1.0

tags:
  - name: auth
    description: "Auth namespace"
  - name: clients
    description: "Client namespace"
  - name: employees
    description: "Employee namespace"
  - name: orders
    description: "Order namespace"
  - name: categories
    description: "Category namespace"
  - name: dishes
    description: "Dish namespace"
  - name: restaurants
    description: "Restaurant namespace"
  - name: reservations
    description: "Reservation namespace"
  - name: orderAndDishes
    description: "OrderAndDish namespace"
  - name: stopLists
    description: "StopList namespace"

paths:
  "/api/v1/clients/login":
    post:
      tags:
        - auth
        - clients
      summary: "Авторизация клиента"
      requestBody:
        $ref: "#/components/requestBodies/LoginRequestBodyClient"
      responses:
        "200":
          $ref: "#/components/responses/TokenObtain200"
        "400":
          $ref: "#/components/responses/BadRequest400"
        "401":
          $ref: "#/components/responses/Unauthorized401"

  "/api/v1/staff/login":
    post:
      tags:
        - auth
        - employees
      summary: "Авторизация сотрудника"
      requestBody:
        $ref: "#/components/requestBodies/LoginRequestBodyEmployee"
      responses:
        "200":
          $ref: "#/components/responses/TokenObtain200"
        "400":
          $ref: "#/components/responses/BadRequest400"
        "401":
          $ref: "#/components/responses/Unauthorized401"
  
  "/api/v1/staff/me":
    get:
      tags:
        - employees
      summary: "Просмотр информации о сотруднике"
      security:
        - cookieAccess: []
      responses:
        "200":
          $ref: "#/components/responses/Employee200"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"
        "404":
          $ref: "#/components/responses/NotFound404"
  
  "/api/v1/staff/kitchen":
    get:
      tags:
        - employees
      summary: "Просмотр сотрудников с кухни"
      security:
        - cookieAccess: []
      responses:
        "200":
          $ref: "#/components/responses/EmployeeList200"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"
        "404":
          $ref: "#/components/responses/NotFound404"

  "/api/v1/staff":
    get:
      tags:
        - employees
      summary: "Просмотр сотрудников по ролям"
      security:
        - cookieAccess: []
      responses:
        "200":
          $ref: "#/components/responses/EmployeeListByRole200"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"
        "404":
          $ref: "#/components/responses/NotFound404"

  "/api/v1/staff/{employee_id}/schedule":
    get:
      tags:
        - employees
      summary: "Просмотр расписания сотрудника"
      parameters:
        - name: employee_id
          in: path
          schema:
            type: number
          description: "Id сотрудника"
          required: true
      security:
        - cookieAccess: []
      responses:
        "200":
          $ref: "#/components/responses/EmployeeSchedule200"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"
        "404":
          $ref: "#/components/responses/NotFound404"
  
  "/api/v1/employee-schedule":
    post:
      tags:
        - employees
      summary: "Добавление расписания сотруднику"
      requestBody:
        $ref: "#/components/requestBodies/XLSXFileRequestBody"
      security:
        - cookieAccess: []
      responses:
        "200":
          $ref: "#/components/responses/EmployeeSchedule200"
        "400":
          $ref: "#/components/responses/BadRequest400"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"

  "/api/v1/employee-schedule/{schedule_id}":
    patch:
      tags:
        - employees
      summary: "Обновление элемента расписания сотрудника"
      parameters:
        - name: schedule_id
          in: path
          schema:
            type: number
          description: "Id строки расписания"
          required: true
      security:
        - cookieAccess: []
      responses:
        "200":
          $ref: "#/components/responses/EmployeeSchedule200"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"
        "404":
          $ref: "#/components/responses/NotFound404"
    
    delete:
      tags:
        - employees
      summary: "Удаление элемента расписания сотрудника"
      parameters:
        - name: schedule_id
          in: path
          schema:
            type: number
          description: "Id строки расписания"
          required: true
      security:
        - cookieAccess: []
      responses:
        "204":
          description: "No Content"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"
        "404":
          $ref: "#/components/responses/NotFound404"

  "/api/v1/auth/token/refresh":
    post:
      tags:
        - auth
        - employees
        - clients
      summary: "Обновление токена авторизации"
      security:
        - cookieRefresh: []
      responses:
        "200":
          $ref: "#/components/responses/TokenRefresh200"
        "400":
          $ref: "#/components/responses/BadRequest400"
        "401":
          $ref: "#/components/responses/Unauthorized401"

  "/api/v1/clients":
    post:
      tags:
        - clients
      summary: "Регистрация клиента"
      requestBody:
        $ref: "#/components/requestBodies/SignUpRequestBodyClient"
      responses:
        "201":
          $ref: "#/components/responses/ClientCreate201"
        "400":
          $ref: "#/components/responses/BadRequest400"
  
  "/api/v1/clients/me":
    get:
      tags:
        - clients
      summary: "Просмотр информации о текущем клиенте"
      security:
        - cookieAccess: []
      responses:
        "200":
          $ref: "#/components/responses/Client200"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"
        "404":
          $ref: "#/components/responses/NotFound404"

  "/api/v1/clients/{client_id}":
    get:
      tags:
        - clients
      summary: "Просмотр информации о клиенте по Id"
      parameters:
        - name: client_id
          in: path
          schema:
            type: number
          description: "Id клиента"
          required: true
      security:
        - cookieAccess: []
      responses:
        "200":
          $ref: "#/components/responses/Client200"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"
        "404":
          $ref: "#/components/responses/NotFound404"

    patch:
      tags:
        - clients
      summary: "Обновление информации о клиенте по Id"
      parameters:
        - name: client_id
          in: path
          schema:
            type: number
          description: "Id клиента"
          required: true
      security:
        - cookieAccess: []
      requestBody:
        $ref: "#/components/requestBodies/SignUpRequestBodyClient"
      responses:
        "200":
          $ref: "#/components/responses/Client200"
        "400":
          $ref: "#/components/responses/BadRequest400"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"
        "404":
          $ref: "#/components/responses/NotFound404"

    delete:
      tags:
        - clients
      summary: "Удаление клиента по Id"
      parameters:
        - name: client_id
          in: path
          schema:
            type: number
          description: "Id клиента"
          required: true
      security:
        - cookieAccess: []
      responses:
        "204":
          description: "No Content"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"
        "404":
          $ref: "#/components/responses/NotFound404"

  "/api/v1/categories":
    get:
      tags:
        - categories
      summary: "Получение списка категорий"
      parameters:
        - in: query
          name: page
          schema:
            type: number
            nullable: true
          description: "Номер страницы"
          required: false
        - in: query
          name: page_size
          schema:
            type: number
            nullable: true
          description: "Количество элементов на странице"
          required: false
      responses:
        "200":
          $ref: "#/components/responses/CategoryList200"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"

  "/api/v1/categories/{category_id}":
    get:
      tags:
        - categories
      summary: "Просмотр информации о категории"
      parameters:
        - name: category_id
          in: path
          schema:
            type: number
          description: "Id категории"
          required: true
      responses:
        "200":
          $ref: "#/components/responses/Category200"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"
        "404":
          $ref: "#/components/responses/NotFound404"

  "/api/v1/categories/{category_id}/dishes":
    get:
      tags:
        - categories
        - dishes
      summary: "Просмотр блюд текущей категории"
      description: "При указании restaurant_id отдаются блюда, которые не находятся в стоп листе ресторана, иначе отдаются все блюда"
      parameters:
        - name: category_id
          in: path
          schema:
            type: number
          description: "Id категории"
          required: true
        - in: query
          name: restaurant_id
          schema:
            type: number
            nullable: true
          description: "Id ресторана"
          required: false
        - in: query
          name: page
          schema:
            type: number
            nullable: true
          description: "Номер страницы"
          required: false
        - in: query
          name: page_size
          schema:
            type: number
            nullable: true
          description: "Количество элементов на странице"
          required: false
      responses:
        "200":
          $ref: "#/components/responses/DishList200"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"
        "404":
          $ref: "#/components/responses/NotFound404"

  "/api/v1/orders":
    post:
      tags:
        - orders
      summary: "Создание заказа"
      security:
        - cookieAccess: []
      requestBody:
        $ref: "#/components/requestBodies/OrderCreateBody"
      responses:
        "201":
          $ref: "#/components/responses/OrderCreate201"
        "400":
          $ref: "#/components/responses/BadRequest400"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"

    get:
      tags:
        - orders
      summary: "Получение списка заказов ресторана"
      description: "Список заказов в зависимости от ресторана сотрудника"
      security:
        - cookieAccess: []
      parameters:
        - in: query
          name: page
          schema:
            type: number
            nullable: true
          description: "Номер страницы"
          required: false
        - in: query
          name: page_size
          schema:
            type: number
            nullable: true
          description: "Количество элементов на странице"
          required: false
      responses:
        "200":
          $ref: "#/components/responses/OrderList200"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"

  "/api/v1/orders/{order_id}":
    get:
      tags:
        - orders
      summary: "Просмотр заказа"
      parameters:
        - name: order_id
          in: path
          schema:
            type: number
          description: "Id заказа"
          required: true
      security:
        - cookieAccess: []
      responses:
        "200":
          $ref: "#/components/responses/Order200"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"
        "404":
          $ref: "#/components/responses/NotFound404"

    patch:
      tags:
        - orders
      summary: "Обновление заказа"
      parameters:
        - name: order_id
          in: path
          schema:
            type: number
          description: "Id заказа"
          required: true
      security:
        - cookieAccess: []
      requestBody:
        $ref: "#/components/requestBodies/OrderCreateBody"
      responses:
        "200":
          $ref: "#/components/responses/Order200"
        "400":
          $ref: "#/components/responses/BadRequest400"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"
        "404":
          $ref: "#/components/responses/NotFound404"

  "/api/v1/dishes":
    get:
      tags:
        - dishes
      summary: "Просмотр списка блюд"
      description: "Клиенту отдаются все блюда. Сотруднику отдаются блюда, которые не находятся в стоп листе"
      parameters:
        - in: query
          name: page
          schema:
            type: number
            nullable: true
          description: "Номер страницы"
          required: false
        - in: query
          name: page_size
          schema:
            type: number
            nullable: true
          description: "Количество элементов на странице"
          required: false
      responses:
        "200":
          $ref: "#/components/responses/DishList200"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"

  "/api/v1/dishes/{dish_id}":
    get:
      tags:
        - dishes
      summary: "Просмотр блюда"
      parameters:
        - name: dish_id
          in: path
          schema:
            type: number
          description: "Id блюда"
          required: true
      responses:
        "200":
          $ref: "#/components/responses/Dish200"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"
        "404":
          $ref: "#/components/responses/NotFound404"

  "/api/v1/reservations":
    post:
      tags:
        - reservations
      summary: "Бронирование стола"
      security:
        - cookieAccess: []
      requestBody:
        $ref: "#/components/requestBodies/ReservationRequestBody"
      responses:
        "201":
          $ref: "#/components/responses/Reservation200"
        "400":
          $ref: "#/components/responses/BadRequest400"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"

    get:
      tags:
        - reservations
      summary: "Список броней"
      description: "Список отдается в зависимости от ресторана сотрудника"
      security:
        - cookieAccess: []
      parameters:
        - in: query
          name: page
          schema:
            type: number
            nullable: true
          description: "Номер страницы"
          required: false
        - in: query
          name: page_size
          schema:
            type: number
            nullable: true
          description: "Количество элементов на странице"
          required: false
      responses:
        "200":
          $ref: "#/components/responses/ReservationList200"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"

  "/api/v1/reservations/{reservation_id}":
    get:
      tags:
        - reservations
      summary: "Получение бронирования"
      parameters:
        - name: reservation_id
          in: path
          schema:
            type: number
          required: true
          description: "Id бронирования"
      security:
        - cookieAccess: []
      responses:
        "200":
          $ref: "#/components/responses/Reservation200"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"
        "404":
          $ref: "#/components/responses/NotFound404"

    patch:
      tags:
        - reservations
      summary: "Обновление бронирования"
      parameters:
        - name: reservation_id
          in: path
          schema:
            type: number
          description: "Id бронирования"
          required: true
      security:
        - cookieAccess: []
      requestBody:
        $ref: "#/components/requestBodies/ReservationRequestBody"
      responses:
        "200":
          $ref: "#/components/responses/Reservation200"
        "400":
          $ref: "#/components/responses/BadRequest400"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"
        "404":
          $ref: "#/components/responses/NotFound404"

  "/api/v1/order-and-dishes":
    post:
      tags:
        - orderAndDishes
      summary: "Добавление блюда к заказу"
      security:
        - cookieAccess: []
      requestBody:
        $ref: "#/components/requestBodies/OrderAndDishRequestBody"
      responses:
        "201":
          $ref: "#/components/responses/OrderAndDish200"
        "400":
          $ref: "#/components/responses/BadRequest400"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"

  "/api/v1/order-and-dishes/{orderAndDish_id}":
    patch:
      tags:
        - orderAndDishes
      summary: "Обновление блюда в заказе"
      parameters:
        - name: orderAndDish_id
          in: path
          schema:
            type: number
          description: "Id связки ресторана и заказа"
          required: true
      security:
        - cookieAccess: []
      requestBody:
        $ref: "#/components/requestBodies/OrderAndDishRequestBody"
      responses:
        "200":
          $ref: "#/components/responses/OrderAndDish200"
        "400":
          $ref: "#/components/responses/BadRequest400"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"
        "404":
          $ref: "#/components/responses/NotFound404"

  "/api/v1/stop-list":
    post:
      tags:
        - stopLists
      summary: "Добавление ингредиента в стоп-лист"
      security:
        - cookieAccess: []
      requestBody:
        $ref: "#/components/requestBodies/StopListRequestBody"
      responses:
        "201":
          $ref: "#/components/responses/StopListCreate201"
        "400":
          $ref: "#/components/responses/BadRequest400"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"

    get:
      tags:
        - stopLists
      summary: "Получение ингредиентов стоп-листа."
      description: "Отдается в зависимости от ресторана сотрудника"
      security:
        - cookieAccess: []
      parameters:
        - in: query
          name: page
          schema:
            type: number
            nullable: true
          description: "Номер страницы"
          required: false
        - in: query
          name: page_size
          schema:
            type: number
            nullable: true
          description: "Количество элементов на странице"
          required: false
      responses:
        "200":
          $ref: "#/components/responses/StopListList200"
        "400":
          $ref: "#/components/responses/BadRequest400"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"

  "/api/v1/stop-list/{stopList_id}":
    delete:
      tags:
        - stopLists
      summary: "Удаление ингредиента из стоп-листа"
      parameters:
        - name: stopList_id
          in: path
          schema:
            type: number
          description: "Id элемента из стоп-листа"
          required: true
      security:
        - cookieAccess: []
      responses:
        "204":
          description: "No Content"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"
        "404":
          $ref: "#/components/responses/NotFound404"

  "/api/v1/restaurants":
    get:
      tags:
        - restaurants
      summary: "Получение списка ресторанов"
      parameters:
        - in: query
          name: page
          schema:
            type: number
            nullable: true
          description: "Номер страницы"
          required: false
        - in: query
          name: page_size
          schema:
            type: number
            nullable: true
          description: "Количество элементов на странице"
          required: false
      responses:
        "200":
          $ref: "#/components/responses/RestaurantList200"
        "401":
          $ref: "#/components/responses/Unauthorized401"
  
  "/api/v1/restaurants/places":
    get:
      tags:
        - restaurants
      summary: "Получение столов ресторана, к которому вы прикреплены."
      parameters:
        - name: tags
          in: query
          schema:
            type: array
            items:
              type: integer
          required: false
          description: "Id тегов"
      responses:
        "200":
          $ref: "#/components/responses/PlaceState200"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "404":
          $ref: "#/components/responses/NotFound404"
  
  "/api/v1/restaurants/tags":
    get:
      tags:
        - restaurants
      summary: "Получение тегов к столам ресторана, к которому вы прикреплены."
      responses:
        "200":
          $ref: "#/components/responses/TagToPlace200"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "404":
          $ref: "#/components/responses/NotFound404"
  
  "/api/v1/ingredients":
    get:
      tags:
        - stopLists
      summary: "Получение всех ингредиентов"
      security:
        - cookieAccess: []
      responses:
        "200":
          $ref: "#/components/responses/IngredientList200"
        "401":
          $ref: "#/components/responses/Unauthorized401"
        "403":
          $ref: "#/components/responses/Forbidden403"
        "404":
          $ref: "#/components/responses/NotFound404"

components:
  securitySchemes:
    cookieAccess:
      type: apiKey
      name: access
      in: cookie
    
    cookieRefresh:
      type: apiKey
      name: refresh
      in: cookie

  schemas:
    ClientBase:
      type: object
      properties:
        id:
          type: number
          description: "Id клиента"
        first_name:
          type: string
          description: "Имя клиента"
        last_name:
          type: string
          description: "Фамилия клиента"
        surname:
          type: string
